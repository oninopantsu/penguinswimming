<body>
  
  <h1 class="contact-ttl">
      申し込みはこちらから</h1>
  
    <div class="contact-wrapper">

      <h2>見学や体験についてもこちらから
        <br>
        お申し込みをお願い致します。</h2>
    
        <p>下記ボタンから内容を選択してください。
        <br>
        また体験申し込みと入会申し込みの方は
        <br>
        希望日時の選択をお願い致します。
      </p>
      <input type="checkbox" name="contact">
      <label for="contact">体験申し込み</label>
      <input type="checkbox" name="contact" >
      <label for="contact">入会申し込み</label>
      <input type="checkbox" name="contact" >
      <label for="contact">お問い合わせ</label>
      </div>
      
      <div class="form-contents">
        <form action="contact.html" method="post">
          <label>
            お名前（保護者様）<span>※必須</span>
          </label><br>
            <input type="text" name="name">
        </form>
        <form action="contact.html" method="post">
          <label>
            フリガナ<span>※必須</span>
          </label><br>
            <input type="text" name="name">
        </form>
        
        <form action="contact.html" method="post">
          <label>
            お名前 (お子様)
          </label><br>
            <input type="text" name="name">
            <label >年齢</label>
            <input type="number" name="birth" style="width: 50px;">
        </form>
        <form action="contact.html" method="post">
          <label>
            メールアドレス<span>(※必須)</span>
          </label><br>
            <input type="email" name="email">
        </form>
        <form action="contact.html" method="post">
          <label>
            電話番号<span>(※必須)</span>
          </label><br>
            <input type="tel" name="tel">
        </form>
        <form action="contact.html" method="post">
          
          <label>
            希望日時
          </label><br>
            <input type="date" name="tel">
        </form>
        <form action="contact.html" method="post">
          <label>
            コース名
          </label>
            <select name="コース名">
              <option value="ロイヤルペンギン">ロイヤルペンギン(0~2才)
              </option> 
              <option value="キガシラペンギン">キガシラペンギン(3才)</option> 
              <option value="キングペンギン">キングペンギン(4才)</option>
              <option value=" エンペラーペンギン">エンペラーペンギン(5才)</option>
            </select>
        </form>
        <form action="submit" method="post">
          <label for="備考欄">
            備考欄
          </label><br>
            <textarea name="submit" cols="30" rows="10"></textarea>
            
        </form>

          <input type="submit" value="送信" class="button">
      </div>
              <footer>
            <div class="footer-wrapper">
              <div class="footer-contents">

                <div class="footer-ttl">ペンギンスイミングスクール</div>
                <div class="footer-tel">
                  <img src="img/psslogo.png" alt="スイミングロゴ">
                  <p>TEL 082-000-0000</p>
                  
                </div>
                <div class="guide">
                <p class="guide-txt">シャトルバス　広島駅から
                  <br>車　広島駅から２０分
                  <br>駐車場20台完備！
                </p>
                </div>
              </div>
              <div class="iframe">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3292.144559980412!2d132.47318991451792!3d34.3976714068962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x355a9f53bc20533b%3A0x28413f32450be7eb!2z5bqD5bO26aeF!5e0!3m2!1sja!2sjp!4v1629637858069!5m2!1sja!2sjp"
                  width="420" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
            </div>
          </footer>
          <footer-img><img src="img/footer.png" alt=""></footer-img>
