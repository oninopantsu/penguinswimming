    rel="stylesheet">

</head>

  <!-- header -->
  <header>
    <div class="header-content">
      <div class="header-logo">
        <a href="index.html"><img src="img/psslogo.png" alt="スクールロゴ"></a></div>

    <div class="header-nav">

  <!-- end -->
<body>
  
  <h1 class="contact-ttl">
      申し込みはこちらから</h1>
  
    <div class="contact-wrapper">

      <h2>見学や体験についてもこちらから
        <br>
        お申し込みをお願い致します。</h2>
    
        <p>下記ボタンから内容を選択してください。
        <br>
        また体験申し込みと入会申し込みの方は
        <br>
        希望日時の選択をお願い致します。
      </p>
      <input type="checkbox" name="contact">
      <label for="contact">体験申し込み</label>
      <input type="checkbox" name="contact" >
      <label for="contact">入会申し込み</label>
      <input type="checkbox" name="contact" >
      <label for="contact">お問い合わせ</label>
      
      <div class="form-contents">
        <form action="contact.html" method="post">
          <label>
            お名前（保護者様）<span>※必須</span>
          </label>
            <input type="text" name="name">
        </form>
        <form action="contact.html" method="post">
          <label>
            フリガナ<span>※必須</span>
          </label>
            <input type="text" name="name">
          
        </form>
        
        <form action="contact.html" method="post">
          <label>
            お名前 (お子様)
            <input type="text" name="name">
            <label >年齢</label>
            <input type="number" name="birth" style="width: 50px;">
          </label>
        </form>
        <form action="contact.html" method="post">
          <label>
            メールアドレス<span>(※必須)</span>
            <input type="email" name="email">
          </label>
        </form>
        <form action="contact.html" method="post">
          <label>
            電話番号<span>(※必須)</span>
            <input type="tel" name="tel">
          </label>
        </form>
        <form action="contact.html" method="post">
          
          <label>
            希望日時
          </label>
            <input type="date" name="tel">
        </form>
        <form action="contact.html" method="post">
          <label>
            コース名
          </label>
            <select name="コース名">
              <option value="ロイヤルペンギン">ロイヤルペンギン(0~2才)
              </option> 
              <option value="キガシラペンギン">キガシラペンギン(3才)</option> 
              <option value="キングペンギン">キングペンギン(4才)</option>
              <option value=" エンペラーペンギン">エンペラーペンギン(5才)</option>
            </select>
        </form>
        <form action="submit" method="post">
          <label for="備考欄">
            備考欄
            <textarea name="submit" cols="30" rows="10"></textarea>
            
          </label>
        </form>
        
        
      </div>
    </div>
    </body>
    </html>
